<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: rgb(255, 255, 255);
      text-align: center;
    }

    h1 {
      color: rgb(18, 190, 184);
      background-color: lightcyan;
      padding: 20px;
      border: 1px solid black;
    }

    p {
      color: green;
      background-color: lightyellow;
      padding: 15px;
      border: 1px solid black;
    }

    .box {
      background-color: rgb(59, 228, 59);
      color: white;
      margin: 20px;
      padding: 20px;
      border: 1px solid black;
    }

    .nested-box {
      background-color: rgb(130, 241, 110);
      color: white;
      margin: 20px;
      padding: 20px;
      border: 1px solid black;
    }

    
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1542281286-9e0a16bb7366?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }
    
  </style>
</head>
<body>

  <h1>Welcome to My Webpage</h1>

  <p>This is a paragraph with styled text.</p>

  <div class="box">
    This div has padding, margin, and a background color.
    <div class="nested-box">
      <!-- Optional inner content -->
    </div>
  </div>

</body>
</html>
